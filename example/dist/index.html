<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta content="width=device-width, initial-scale=1.0" name="viewport"><meta content="ie=edge" http-equiv="X-UA-Compatible"><title>Image Blur Processing Example</title><link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"><link href="main.9c4ceb78.css" rel="stylesheet"><script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script><script src="https://unpkg.com/vue-advanced-cropper@0.8.1/dist/index.umd.js"></script></head><body> <div id="app"> <div class="container-fluid"> <div class="row"> <div class="col-md-5"> <h2>Before</h2> <figure> <Cropper class="cropper" :src="beforeImage" :stencilProps="{
                    aspectRatio: 10/12
                  }" @change="change"></Cropper> </figure> </div> <div class="col-md-2 p-4"> <div class="form-group"> <div class="custom-file"> <input type="file" class="form-controle" @change="onFileChang" accept="image/*" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"> <label class="custom-file-label" for="inputGroupFile01">Choose file</label> </div> </div> <div class="form-group"> <label for="size">サイズ</label> <input id="size" class="form-control" type="number" min="1" max="100" v-model="size"> </div> <div class="form-check form-group"> <input type="checkbox" v-model="reverse" class="form-check-input"> <label class="form-check-label" for="reverse">反転</label> </div> <div class="form-group"> <button @click="blur()" class="btn btn-success btn-block">BLUR!</button> </div> </div> <div class="col-md-5"> <h2>After</h2> <figure v-if="!isProcessing"> <img :src="afterImage"> </figure> <div v-else="" class="loading"> <div class="spinner-border" role="status"> <span class="sr-only">Loading...</span> </div> </div> </div> </div> </div> </div> <script src="main.fe97bcc1.js"></script> </body></html><style>.custom-file{overflow:hidden}.loading{height:100%;display:flex;justify-content:center;align-items:center}</style>
